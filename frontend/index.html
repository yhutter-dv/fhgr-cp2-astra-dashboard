<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CP2 - Astra Dashboard</title>
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="node_modules/leaflet-extra-markers/dist/css/leaflet.extra-markers.min.css" />
    <link rel="stylesheet" href="css/toastify.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <aside class="dashboard-filter">
        <h2 class="title">CP2 - Astra Dashboard</h2>

        <section>
            <h3>Canton</h3>
            <select id="canton-select">
                <option value="">All</option>
            </select>
        </section>

        <section>
            <h3>Direction</h3>
            <select id="direction-select">
                <option value="">Please select a direction</option>
                <option value="positive">Positive</option>
                <option value="negative">Negative</option>
            </select>
        </section>

        <section>
            <h3>Time Range</h3>
            <select id="time-select">
                <option value="">Please select a Time Range</option>
                <option value="4h">4 hours</option>
                <option value="8h">8 hours</option>
                <option value="-2d">Last 2 Days</option>
            </select>
        </section>

        <section>
            <h3>Vehicle Type</h3>
            <select id="vehicle-select">
                <option value="">Please select a Vehicle Type</option>
                <option value="car">Car</option>
                <option value="lorry">Lorry</option>
                <option value="anyVehicle">Any Vehicle</option>
            </select>
        </section>

        <button id="apply-filter-button">Apply Filter</button>

    </aside>

    <main class="dashboard-content">
        <div class="dashboard-card">
            <div class="header">
               <h3>Measurement Stations</h3>
            </div>
            <div class="content">
                <div id="map"></div>
            </div>
        </div>

        <div class="dashboard-card">
            <div class="header">
                <h3>Traffic Flow</h3>
                <div>
                    <input type="checkbox" id="checkbox-live-mode-line-chart-traffic-flow" name="live-mode-line-chart-traffic-flow" checked/>
                    <label for="live-mode-line-chart-traffic-flow">Enable Live Update</label>
                </div>
            </div>
            <div class="content">
                <canvas id="line-chart-for-traffic-flow"></canvas>
            </div>
        </div>

        <div class="dashboard-card">
            <div class="header">
               <h3>Scarf Plot</h3>
            </div>
            <div class="content">
                <div id="map"></div>
            </div>
        </div>

        <div class="dashboard-card">
            <div class="header">
               <h3>Traffic Speed</h3>
            </div>
            <div class="content">
                <div id="map"></div>
            </div>
        </div>
    </main>
    <script src="node_modules/leaflet/dist/leaflet.js"></script>
    <script src="node_modules/leaflet-extra-markers/dist/js/leaflet.extra-markers.min.js"></script>
    <script src="js/Leaflet.TileLayer.Swiss.umd.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
